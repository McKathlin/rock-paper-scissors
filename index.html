<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script defer src="game.js"></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="scoreboard">
        <div class="score-card">
            <span class="player">You</span>
            <span id="human-score" class="score">0</span>
        </div>
        <div class="score-card">
            <span class="player">CPU</span>
            <span id="cpu-score" class="score">0</span>
        </div>
    </div>
    <div id="move-choice">
        <h2>Pick your next move:</h2>
        <div class="button-set">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div id="win-announce">
        <p id="winner-name">No winner yet.</p>
    </div>
    <div id="move-log">
        <p>The first player to reach 5 points wins.</p>
    </div>
</body>
</html>
